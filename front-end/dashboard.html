<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - CrowdSave</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      color: #212529;
    }
    header {
      background-color: #0077b6;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .wallet {
      background: white;
      color: #0077b6;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      position: relative;
    }
    .wallet .eye {
      font-size: 1.4rem;
      cursor: pointer;
    }
    .profile-icon {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0077b6;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .container {
      padding: 30px 40px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    .card {
      background: white;
      flex: 1 1 250px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      color: #0077b6;
      margin-bottom: 10px;
    }
    .circle {
      width: 80px;
      height: 80px;
      margin: 10px auto;
      border-radius: 50%;
      border: 6px solid #48cae4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #48cae4;
    }
    .groups-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      margin-bottom: 20px;
    }
    .groups-header h2 {
      color: #0077b6;
    }
    .create-group-btn {
      background-color: #48cae4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .create-group-btn:hover {
      background-color: #0077b6;
    }
    .group-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease;
    }
    .group-card:hover {
      transform: translateY(-5px);
    }
    .request-loan-btn {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 14px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .request-loan-btn:hover {
      background-color: #005f87;
    }
  </style>
</head>
<body>

<header>
  <h1>CrowdSave | Dashboard </h1>
  <div class="header-right">
    <div class="wallet">
      <span id="wallet-amount">$2,500</span>
      <span class="eye" id="eye" onclick="toggleBalances()">&#128065;</span> <!-- Eye icon inside wallet -->
    </div>
    <div class="profile-icon">M</div> <!-- Placeholder Initial -->
  </div>
</header>

<div class="container">
  <div class="cards">
    <div class="card">
      <h3>Next Contribution Due</h3>
      <div class="circle" id="next-contribution-date">5 Jun</div>
      <p id="next-contribution-amount">$100 pending</p>
    </div>
    <div class="card">
      <h3>Loans Active</h3>
      <div class="circle">1</div>
      <p>Loan Pending</p>
    </div>
  </div>

  <div class="groups-header">
    <h2>Your Groups</h2>
    <button class="create-group-btn">Create New Group</button>
  </div>

  <div class="group-card">
    <div>
      <h3>Family Circle</h3>
      <p>Total Pool: <span class="pool-amount">$7,500</span> | Members: 5</p>
    </div>
    <button class="request-loan-btn">Request Loan</button>
  </div>

  <div class="group-card">
    <div>
      <h3>College Buddies</h3>
      <p>Total Pool: <span class="pool-amount">$3,000</span> | Members: 4</p>
    </div>
    <button class="request-loan-btn">Request Loan</button>
  </div>

</div>

<script>
  let hidden = false;

  function toggleBalances() {
    hidden = !hidden;

    const wallet = document.getElementById('wallet-amount');
    const nextContributionAmount = document.getElementById('next-contribution-amount');
    const poolAmounts = document.querySelectorAll('.pool-amount');

    if (hidden) {
      wallet.innerText = '****';
      nextContributionAmount.innerText = '****';
      poolAmounts.forEach(el => el.innerText = '****');
    } else {
      wallet.innerText = '$2,500';
      nextContributionAmount.innerText = '$100 pending';
      poolAmounts[0].innerText = '$7,500';
      poolAmounts[1].innerText = '$3,000';
    }
  }
</script>

</body>
</html>
