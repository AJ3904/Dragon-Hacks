<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - CrowdSave</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      color: #212529;
    }
    header {
      background-color: #0077b6;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .wallet {
      background: white;
      color: #0077b6;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      position: relative;
    }
    .wallet .eye {
      font-size: 1.4rem;
      cursor: pointer;
    }
    .profile-icon {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0077b6;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .container {
      padding: 30px 40px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    .card {
      background: white;
      flex: 1 1 250px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      color: #0077b6;
      margin-bottom: 10px;
    }
    .circle {
      width: 80px;
      height: 80px;
      margin: 10px auto;
      border-radius: 50%;
      border: 6px solid #48cae4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #48cae4;
    }
    .groups-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      margin-bottom: 20px;
    }
    .groups-header h2 {
      color: #0077b6;
    }
    .create-group-btn {
      background-color: #48cae4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .create-group-btn:hover {
      background-color: #0077b6;
    }
    .group-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease;
    }
    .group-card:hover {
      transform: translateY(-5px);
    }
    .request-loan-btn {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 14px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .request-loan-btn:hover {
      background-color: #005f87;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      animation: slideDown 0.3s ease-out;
    }
    
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .modal-header {
      font-size: 1.4rem;
      font-weight: 600;
      color: #0077b6;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .user-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    
    .user-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }
    
    .user-item input {
      accent-color: #0077b6;
    }
    
    .modal-buttons {
      display: flex;
      justify-content: space-between;
    }
    
    .cancel-btn, .save-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .save-btn {
      background-color: #48cae4;
      color: white;
    }
    
    .save-btn:hover {
      background-color: #0077b6;
    }
    
    .cancel-btn {
      background-color: #dee2e6;
      color: #495057;
    }
    
    .cancel-btn:hover {
      background-color: #ced4da;
    }    

  </style>
</head>
<body>

<header>
  <h1>CrowdSave | Dashboard </h1>
  <div class="header-right">
    <div class="wallet">
      <span id="wallet-amount">$2,500</span>
      <span class="eye" id="eye" onclick="toggleBalances()">&#128065;</span> <!-- Eye icon inside wallet -->
    </div>
    <div class="profile-icon" onclick="goToSettings()">M</div>
  </div>
</header>

<div class="container">
  <div class="cards">
    <div class="card">
      <h3>Next Contribution Due</h3>
      <div class="circle" id="next-contribution-date">5 Jun</div>
      <p id="next-contribution-amount">$100 pending</p>
    </div>
    <div class="card">
      <h3>Loans Active</h3>
      <div class="circle">1</div>
      <p>Loan Pending</p>
    </div>
  </div>

  <div class="groups-header">
    <h2>Your Groups</h2>
    <button class="create-group-btn" onclick="openModal()">Create New Group</button>
  </div>

  <!-- <div class="group-card">
    <div>
      <h3>Family Circle</h3>
      <p>Total Pool: <span class="pool-amount">$7,500</span> | Members: 5</p>
    </div>
    <button class="request-loan-btn">Request Loan</button>
  </div>

  <div class="group-card">
    <div>
      <h3>College Buddies</h3>
      <p>Total Pool: <span class="pool-amount">$3,000</span> | Members: 4</p>
    </div>
    <button class="request-loan-btn">Request Loan</button>
  </div> -->

</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const hash = window.location.hash;
    if (hash && hash.includes('token=')) {
        const token = hash.split('token=')[1];
        localStorage.setItem('accessToken', token);
        // Remove the token from the URL for security
        history.replaceState(null, null, window.location.pathname);
    }
}); 
  let hidden = false;
  let selectedUserIds = []; // Store selected users globally

  function toggleBalances() {
    hidden = !hidden;
    const wallet = document.getElementById('wallet-amount');
    const nextContributionAmount = document.getElementById('next-contribution-amount');
    const poolAmounts = document.querySelectorAll('.pool-amount');

    if (hidden) {
      wallet.innerText = '****';
      nextContributionAmount.innerText = '****';
      poolAmounts.forEach(el => el.innerText = '****');
    } else {
      wallet.innerText = '$2,500';
      nextContributionAmount.innerText = '$100 pending';
      poolAmounts[0].innerText = '$7,500';
      poolAmounts[1].innerText = '$3,000';
    }
  }

  // --- MODAL FUNCTIONS ---

  // Open the modal and load users
  function openModal() {
    document.getElementById('groupModal').style.display = 'block';
    fetchUsers();
  }

  // Close the first user selection modal
  function closeModal() {
    document.getElementById('groupModal').style.display = 'none';
  }

  // Fetch users from the server
  async function fetchUsers() {
    const userList = document.getElementById('userList');
    userList.innerHTML = '<p>Loading users...</p>';
    
    try {
      console.log("hello")
      const token = localStorage.getItem('accessToken');
      console.log(token)

      const response = await fetch('http://localhost:3000/api/users', {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`
      }
      });

      const users = await response.json();
      userList.innerHTML = '';

      users.forEach(user => {
        const userItem = document.createElement('div');
        userItem.className = 'user-item';
        userItem.innerHTML = `
          <input type="checkbox" id="user-${user._id}" value="${user._id}">
          <label for="user-${user._id}">${user.FirstName} ${user.LastName} (${user.Username})</label>
        `;
        userList.appendChild(userItem);
      });

      window.allUsers = users;
    } catch (error) {
      userList.innerHTML = '<p>Error loading users.</p>';
      console.error('Error fetching users:', error);
    }
  }

  // Search/filter users
  function filterUsers() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const userItems = document.querySelectorAll('.user-item');
  
    userItems.forEach(item => {
      const labelText = item.querySelector('label').innerText.toLowerCase();
      if (labelText.includes(input)) {
        item.style.display = '';
      } else {
        item.style.display = 'none';
      }
    });
  }

  // After selecting users â†’ move to second modal
  function createGroup() {
    selectedUserIds = Array.from(document.querySelectorAll('.user-item input:checked'))
                            .map(cb => cb.value);

    if (selectedUserIds.length === 0) {
      alert('Please select at least one user.');
      return;
    }

    // Close first modal
    closeModal();

    // Open second modal
    document.getElementById('groupInfoModal').style.display = 'block';
  }

  // Close the second modal (group info)
  function closeGroupInfoModal() {
    document.getElementById('groupInfoModal').style.display = 'none';
  }

  function submitGroupInfo() {
    const groupName = document.getElementById('groupName').value.trim();
    const monthlyDeposit = document.getElementById('monthlyDeposit').value.trim();
    const loanDurationValue = document.getElementById('loanDurationValue').value.trim();
    const loanDurationUnit = document.getElementById('loanDurationUnit').value;
    const gracePeriodValue = document.getElementById('gracePeriodValue').value.trim();
    const gracePeriodUnit = document.getElementById('gracePeriodUnit').value;
  
    if (!groupName || !monthlyDeposit || !loanDurationValue || !loanDurationUnit || !gracePeriodValue || !gracePeriodUnit) {
      alert('Please fill in all fields.');
      return;
    }
  
    console.log('Group Info Submitted:');
    console.log('Group Name:', groupName);
    console.log('Monthly Deposit:', monthlyDeposit);
    console.log('Loan Duration:', loanDurationValue, loanDurationUnit);
    console.log('Grace Period:', gracePeriodValue, gracePeriodUnit);
    console.log('Selected Users:', selectedUserIds);
  
    // --- Now dynamically add the new group to the dashboard
  
    const groupsContainer = document.querySelector('.container');
    
    // Create the group card element
    const newGroupCard = document.createElement('div');
newGroupCard.className = 'group-card';
newGroupCard.innerHTML = `
  <div>
    <h3>${groupName}</h3>
    <p>Total Pool: <span class="pool-amount">$0</span> | Members: ${selectedUserIds.length + 1}</p>
  </div>
  <button class="request-loan-btn">Request Loan</button>
`;

// Add click handler to save group info and redirect
newGroupCard.onclick = () => {
  const selectedUsersInitials = selectedUserIds.map(id => {
    // Assume you fetched the full user list earlier
    const user = window.allUsers.find(u => u._id === id);
    if (user) {
      return (user.FirstName[0] + user.LastName[0]).toUpperCase();
    }
    return '??';
  });

  selectedUsersInitials.push('XZ'); // Hardcode current user's initials

  const groupData = {
    name: groupName,
    poolSize: '$0',
    members: selectedUsersInitials
  };

  localStorage.setItem('groupData', JSON.stringify(groupData));
  window.location.href = 'group.html';
};
  
    // Insert the new group card **after the last existing group**
    const lastGroupsHeader = document.querySelector('.groups-header');
    lastGroupsHeader.insertAdjacentElement('afterend', newGroupCard);
  
    // Close the group info modal
    closeGroupInfoModal();
  
    // (Optional: reset fields if you want)
  }    

  function goToSettings() {
      window.location.href = "settings.html";
  }
  
</script>

<!-- Create Group Modal -->
<div id="groupModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">Create New Group</div>
    <input type="text" id="searchInput" placeholder="Search by name or username..." oninput="filterUsers()" style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; font-family: 'Poppins', sans-serif;">
    <div class="user-list" id="userList">
      <p>Loading users...</p>
    </div>

    <div class="modal-buttons">
      <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      <button class="save-btn" onclick="createGroup()">Next</button>
    </div>
  </div>
</div>

<!-- Group Information Modal -->
<div id="groupInfoModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">Group Details</div>

    <div style="display: flex; flex-direction: column; gap: 15px;">

      <input type="text" id="groupName" placeholder="Group Name" required style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-family: 'Poppins', sans-serif;">

      <input type="number" id="monthlyDeposit" placeholder="Monthly Deposit Amount" required style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-family: 'Poppins', sans-serif;">

      <div style="display: flex; gap: 10px;">
        <input type="number" id="loanDurationValue" placeholder="Loan Duration" required style="flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-family: 'Poppins', sans-serif;">
        <select id="loanDurationUnit" required style="flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-family: 'Poppins', sans-serif;">
          <option value="days">Days</option>
          <option value="weeks">Weeks</option>
          <option value="months">Months</option>
        </select>
      </div>

      <div style="display: flex; gap: 10px;">
        <input type="number" id="gracePeriodValue" placeholder="Grace Period" required style="flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-family: 'Poppins', sans-serif;">
        <select id="gracePeriodUnit" required style="flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-family: 'Poppins', sans-serif;">
          <option value="days">Days</option>
          <option value="weeks">Weeks</option>
          <option value="months">Months</option>
        </select>
      </div>

    </div>

    <div class="modal-buttons" style="margin-top: 20px;">
      <button class="cancel-btn" onclick="closeGroupInfoModal()">Cancel</button>
      <button class="save-btn" onclick="submitGroupInfo()">Submit</button>
    </div>

  </div>
</div>

</body>
</html>
