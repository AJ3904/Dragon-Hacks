<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group - CrowdSave</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      color: #212529;
    }
    header {
      background-color: #0077b6;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .back-button {
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
      text-decoration: none;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .wallet {
      background: white;
      color: #0077b6;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    .wallet .eye {
      font-size: 1.4rem;
      cursor: pointer;
    }
    .profile-icon {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0077b6;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .container {
      padding: 30px 40px;
      text-align: center;
    }
    .group-name {
      margin-bottom: 30px;
    }
    .circle-wrapper {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto 50px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dotted-circle {
      position: absolute;
      width: 300px;
      height: 300px;
      border: 2px dashed #48cae4;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .member {
      position: absolute;
      width: 75px;
      height: 75px;
      background-color: #48cae4;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.1rem;
      transform: translate(-50%, -50%);
    }
    .center-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none;
    }
    .center-info h2 {
      margin: 0;
      color: #0077b6;
      font-size: 1.8rem;
    }
    .center-info p {
      margin: 5px 0 0 0;
      font-size: 0.9rem;
      color: #555;
    }
    .loan-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 50px;
      margin-bottom: 15px;
    }
    .loan-header h2 {
      color: #0077b6;
      font-size: 1.4rem;
      margin: 0;
    }
    .request-loan-btn {
      background-color: #48cae4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .request-loan-btn:hover {
      background-color: #0077b6;
    }
    .table {
      background: white;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f1f5f9;
      color: #0077b6;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .approve-btn, .decline-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .approve-btn {
      background-color: #90be6d;
      color: white;
    }
    .decline-btn {
      background-color: #f94144;
      color: white;
    }
    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .modal-content input, .modal-content textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .submit-btn {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

    <header>
        <div class="header-left">
          <a href="dashboard.html" class="back-button">&#8592;</a>
          <h1>CrowdSave Dashboard</h1>
        </div>
        <div class="header-right">
          <div class="wallet">
            <span id="wallet-amount">$2,500</span>
            <span class="eye" id="eye" onclick="toggleBalances()">&#128065;</span>
          </div>
          <div class="profile-icon">M</div>
        </div>
      </header>
      
      <div class="container">
      
        <div class="group-name">
          <h2>Family Circle</h2>
        </div>
      
        <div class="circle-wrapper" id="circle">
          <div class="dotted-circle"></div>
          <div class="center-info">
            <h2 id="total-pool">$7,500</h2>
            <p>Next Payment: $100<br>Due: June 24, 2025</p>
          </div>
        </div>
      
        <div class="loan-header">
          <h2>Loan Requests</h2>
          <button class="request-loan-btn" onclick="openModal()">Request a Loan</button>
        </div>
      
        <div class="table">
          <table id="loan-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Reason</th>
                <th>Requested Date</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="loan-body">
              <tr>
                <td>Alex Johnson</td>
                <td>$500</td>
                <td>Medical Expense</td>
                <td>May 1, 2025</td>
                <td>3/5 Approved</td>
                <td>
                  <button class="approve-btn">Approve</button>
                  <button class="decline-btn">Decline</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      
      </div>
      
      <!-- Modal -->
      <div class="modal" id="loan-modal">
        <div class="modal-content">
          <input type="text" id="reason" placeholder="Reason" required>
          <input type="number" id="amount" placeholder="Amount" required>
          <input type="text" id="date" readonly>
          <button class="submit-btn" onclick="submitRequest()">Submit Request</button>
        </div>
      </div>
      
      <script>
        let hidden = false;
        
        function toggleBalances() {
          hidden = !hidden;
          const wallet = document.getElementById('wallet-amount');
          const pool = document.getElementById('total-pool');
          if (hidden) {
            wallet.innerText = '****';
            pool.innerText = '****';
          } else {
            wallet.innerText = '$2,500';
            pool.innerText = '$7,500';
          }
        }
      
        // Populate circle with members
        const members = ['JD', 'LS', 'SJ', 'AP', 'ML', 'CK'];
        const container = document.getElementById('circle');
        const radius = 150;
      
        members.forEach((initials, index) => {
          const angle = (2 * Math.PI / members.length) * index;
          const x = radius * Math.cos(angle) + 200;
          const y = radius * Math.sin(angle) + 200;
          const member = document.createElement('div');
          member.className = 'member';
          member.style.left = `${x}px`;
          member.style.top = `${y}px`;
          member.innerText = initials;
          container.appendChild(member);
        });
      
        // Modal functionality
        function openModal() {
          document.getElementById('loan-modal').style.display = 'flex';
          const today = new Date();
          document.getElementById('date').value = formatDate(today);
        }
      
        function submitRequest() {
          const reason = document.getElementById('reason').value.trim();
          const amount = document.getElementById('amount').value.trim();
          const date = document.getElementById('date').value;
      
          if (reason && amount) {
            const table = document.getElementById('loan-body');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
              <td>You</td>
              <td>$${amount}</td>
              <td>${reason}</td>
              <td>${date}</td>
              <td>0/5 Approved</td>
              <td>No Action Required</td>
            `;
            table.appendChild(newRow);
      
            document.getElementById('loan-modal').style.display = 'none';
            document.getElementById('reason').value = '';
            document.getElementById('amount').value = '';
          }
        }
      
        function formatDate(dateObj) {
          const options = { year: 'numeric', month: 'long', day: 'numeric' };
          return dateObj.toLocaleDateString('en-US', options);
        }
      </script>
      
      </body>
      </html>
